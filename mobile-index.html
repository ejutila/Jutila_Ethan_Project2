<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zima - Mobile Prototype</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<!-- students must convert divs to semantic tags -->
<body>
	<div id="container">
        <h1 class="hidden">Welcome to Guitar Pickables</h1>
        <div id="header-con">
            <div id="main-header" class="grid-con box-color">
                 <nav id="mobile-nav">
                    <h2 class="hidden">Main Navigation</h2>
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </nav>
            </div>
        </div> 

        <main>
            <section id="hero" class="grid">
                <img src="https://via.placeholder.com/428x513/000000/ffffff" class="hero-image">
                <div id="buy-now" class="box-color2"></div>
            </section>

            <section id="features-con" class="grid">
                <h2>Community</h2>
                <hr class="title-line">
                <br>
                <section class="feature box-color">
                    <h3>Drink mixture of the Day</h3>
                </section>
                <section class="feature box-color">
                    <h3>Twitter Feed</h3>
                </section>
            </section>
            
            <section id="contact-con" class="grid">
                <h2>Contact</h2>
                <hr class="title-line">
                <br>
                <section class="contact-info box-color">
                    <h3>Contact Information</h3>
                </section>
                <section class="contact-form box-color">
                    <h3>Contact Form</h3>
                </section>
            </section>
        </main>

        <div id="footer-con-mobile">
            <div class="container">
                <footer class="grid">
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                        <div id="footer-logo" class="box-color">
                            <div id="footer-nav2" class="box-color"></div>
                        </div>
                    </nav>
                </footer>
            </div>
    
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
