<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photon Cars - Prototype</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Photon Luxury Cars - Luxury car for the masses</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color"></div>
            <nav id="header-nav" class="box-color">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>
        <main>
            <section id="hero" class="grid">
                <img src="https://via.placeholder.com/1170x400/000000/ffffff" class="hero-image">
                <div id="buy-now" class="box-color2"></div>
                <div id="tag-line" class="box-color2">
                    <h2>Take the ride of your life</h2>
                </div>
            </section>
            <section id="features-con" class="grid">
                <h2 class="hidden">Photon Features</h2>
                <section class="feature box-color">
                    <h3>Leather Interior</h3>
                </section>
                <section class="feature box-color">
                    <h3>Electric Motor</h3>
                </section>
                <section class="feature box-color">
                    <h3>Sport Braking System</h3>
                </section>
            </section>
        </main>

    </div>

    <div id="footer-con-full">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
